<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cordwood Example</title>
  </head>
  <body>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/cordwood/dist/cordwood.js"></script>
    <script>
      function successCallback() {
        angular.element(document).ready(function () {
          angular.bootstrap(document, ['myAppWithCordwood']);
        });
      };

      function errorCallback() {
        window.location = 'error.html';
      };

      document.addEventListener('deviceready', function () {
        Cordwood({
          baseUrl: 'http://10.0.1.151:3000',
          currentVersion: '0',
          successCallback: successCallback,
          errorCallback: errorCallback,
          multipleVersions: false,
          assetDirectories: ['www/img', 'www/lib/ionic/fonts'],
          cssDirectory: 'www/css'
        });
      }, false);
    </script>
  </body>
</html>
